<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="calculator.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Sam's Club's Employee Calculator</h2>
    <!-- //create inputs for employee first name,
    last name, ID number, job title, annual salary. -->
    <input type="text" placeholder="first name" id="firstNameIn">
    <input type="text" placeholder="last name" id="lastNameIn">
    <input type="number" placeholder="emplyee number" id="employeeNumberIn">
    <input type="text" placeholder="job title" id="jobTitleIn">
    <input type="number" placeholder="salary" id="salaryIn">
    <button id="submitButton">Submit</button>
  </body>
</html>
